# chapter06/fortune-pod.yaml 에서 argument 를 받아 해당 간격으로 html 을 generate 하도록 수정
apiVersion: v1
kind: Pod
metadata:
  name: fortune2s
  labels:
    app: kubia
spec:
  containers:
    - image: luksa/fortune:args
      # argument 로 2 를 주어서 컨테이너 애플리케이션이 받아서 사용하도록 한다
      args: ["2"]
      name: html-generator
      volumeMounts:
        - name: html
          mountPath: /var/htdocs
    - image: nginx:alpine
      name: web-server
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
        - containerPort: 80
          protocol: TCP
  volumes:
    - name: html
      emptyDir: {}
